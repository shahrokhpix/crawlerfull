<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نمایش مقاله</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vazirmatn@33.0.3/Vazirmatn-font-face.css">
    <style>
        body {
            font-family: 'Vazirmatn', 'Tahoma', sans-serif;
            background-color: #f8f9fa;
        }
        .article-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        .article-title {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .article-meta {
            color: #666;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .article-content {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #444;
        }
        .back-button {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="article-container">
            <a href="index.html#articles" class="btn btn-outline-primary back-button">
                <i class="fas fa-arrow-right ml-1"></i>
                بازگشت به لیست اخبار
            </a>
            
            <article>
                <h1 class="article-title" id="articleTitle">در حال بارگذاری...</h1>
                
                <div class="article-meta">
                    <div class="row">
                        <div class="col-md-6">
                            <i class="fas fa-newspaper"></i>
                            <span id="articleSource">منبع: در حال بارگذاری...</span>
                        </div>
                        <div class="col-md-6 text-md-end">
                            <i class="fas fa-calendar"></i>
                            <span id="articleDate">تاریخ: در حال بارگذاری...</span>
                        </div>
                    </div>
                </div>
                
                <div class="article-content" id="articleContent">
                    در حال بارگذاری محتوا...
                </div>
            </article>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // دریافت شناسه مقاله از پارامترهای URL
            const urlParams = new URLSearchParams(window.location.search);
            const articleId = urlParams.get('id');
            
            if (!articleId) {
                showError('شناسه مقاله یافت نشد');
                return;
            }
            
            loadArticle(articleId);
        });

        async function loadArticle(id) {
            try {
                const response = await fetch(`/api/articles/${id}`);
                if (!response.ok) {
                    throw new Error('خطا در دریافت مقاله');
                }
                
                const data = await response.json();
                const article = data.article;
                
                // نمایش اطلاعات مقاله
                document.getElementById('articleTitle').textContent = article.title;
                document.getElementById('articleSource').textContent = `منبع: ${article.source_name || 'نامشخص'}`;
                document.getElementById('articleDate').textContent = `تاریخ: ${formatDate(article.created_at)}`;
                document.getElementById('articleContent').innerHTML = article.content || 'محتوای مقاله در دسترس نیست';
                
            } catch (error) {
                showError(error.message);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('fa-IR') + ' ' + date.toLocaleTimeString('fa-IR');
        }

        function showError(message) {
            const container = document.querySelector('.article-container');
            container.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    ${message}
                </div>
                <a href="index.html#articles" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-right ml-1"></i>
                    بازگشت به لیست اخبار
                </a>
            `;
        }
    </script>
</body>
</html>
